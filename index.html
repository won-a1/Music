<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="logo"><img src="logo.jpg" alt="music"></li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h1>Best of Ariana Grande</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Thank u, next</span>
                    <span class="songlistplay"><span class="timestamp">03:27  <i id="0" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>

                <div class="songItem">
                    <img alt="2">
                    <span class="songName">7 Rings</span>
                    <span class="songlistplay"><span class="timestamp">02:58  <i class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>

                <div class="songItem">
                    <img alt="3">
                    <span class="songName">Side to Side</span>
                    <span class="songlistplay"><span class="timestamp">03:46  <i id="2" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>

                <div class="songItem">
                    <img alt="4">
                    <span class="songName">Bloodline</span>
                    <span class="songlistplay"><span class="timestamp">03:36  <i id="3" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>

                <div class="songItem">
                    <img alt="5">
                    <span class="songName">Greedy</span>
                    <span class="songlistplay"><span class="timestamp">03:34  <i id="4" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>

            </div>
        </div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icon">
            <i class="fa-solid fa-2x fa-backward" id="previous"></i>
            <i class="fa-regular fa-2x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="song.gif" width="40px" alt="" id="gif"> <span id="masterSongName">7 Rings</span>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/e23b4947e5.js" crossorigin="anonymous"></script>
</body>
</html>
